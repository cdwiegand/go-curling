name: Build docker image

on:
  push:
    branches:
      - "main"
  pull_request:
    types: 
      - "closed"
    branches:
      - "main"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build docker image
    strategy:
      fail-fast: false
      matrix:
        platform: 
          - os: linux/amd64
            baseimage: 1.23
          - os: linux/arm64
            baseimage: 1.23
          - os: linux/ppc64le
            baseimage: 1.23
          - os: linux/s390x
            baseimage: 1.23
          - os: linux/386
            baseimage: 1.23
          - os: linux/arm/v7
            baseimage: 1.23
          - os: linux/arm/v6
            baseimage: 1.23-alpine
          - os: linux/mips64le
            baseimage: 1.23
          - os: linux/riscv64
            baseimage: 1.23-alpine

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Log into Docker Hub Registry
        if: github.event_name != 'pull_request' && ${{ vars.DOCKER_HUB_USERNAME != '' && vars.DOCKER_HUB_REPOSITORY != '' }}
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ vars.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Log into Github Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push to Github Container Registry
        uses: docker/build-push-action@v6
        if: ${{ matrix.platform != 'linux/riscv64' }}
        with:
          context: .
          platforms: ${{ matrix.platform.os }}
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          build-args: SOURCE_TAG=${{ matrix.platform.baseimage }}

      - name: Push images to Docker Hub registry
        if: ${{ vars.DOCKER_HUB_USERNAME != '' && vars.DOCKER_HUB_REPOSITORY != '' }}
        run: |
          docker buildx imagetools create \
            --tag docker.io/${{ vars.DOCKER_HUB_USERNAME }}/${{ vars.DOCKER_HUB_REPOSITORY }}:latest \
            ghcr.io/${{ github.repository }}:latest

      # second ghcr URL is ONLY because I had published under that URL for over a year.. :(
      - name: Push images to compatibility Github Container Registry
        if: ${{ github.actor == 'cdwiegand' }}
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/cdwiegand/go-curling/go-curling:latest \
            ghcr.io/${{ github.repository }}:latest
